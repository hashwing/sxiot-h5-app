<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>HUI </title>
		<link rel="stylesheet" type="text/css" href="../css/hui.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>

		<div class="hui-wrap">
			<div class="hui-media-list" style="padding:10px;">
				<ul id="news-list">
					<li>
						<a href="">
							<div class="hui-media-list-img"><img src="../img/device.jpg" /></div>
							<div class="hui-media-content">
								<h1>欢迎使用随心物联网云平台</h1>
								<p>笑对人生，能穿透迷雾；笑对人生。。。</p>
							</div>
						</a>
					</li>
				</ul>
			</div>

		</div>

		<script type="text/javascript" src="../js/hui.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../js/data/config.js" charset="UTF-8"></script>
		<script type="text/javascript" src="../js/data/news.js" charset="UTF-8"></script>
		<script type="text/javascript">
			//禁用返回键
			hui.Back = null;
			hui.plusReady(function() {
				GetNews()
				var indexView = plus.webview.getLaunchWebview()
				var nextPage = {
					pageId: 'page/user-info.html',
					callBack: function() {
						indexView.evalJS('hui("#hui-footer").find("a").removeClass("hui-footer-active"); hui("#nav-user-info").addClass("hui-footer-active")');
					}
				};
				var prevPage = {
					pageId: 'page/device-msg.html',
					callBack: function() {
						indexView.evalJS('hui("#hui-footer").find("a").removeClass("hui-footer-active"); hui("#nav-device-charge").addClass("hui-footer-active")');
					}
				};
				hui.drag(prevPage, nextPage);
			});
		</script>
	</body>

</html>
